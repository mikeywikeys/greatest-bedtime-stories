<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saved Stories</title>
  <style>
    body {
      /* Background set to a hand-drawn image of animals with vibrant colors */
      background: url('hand-drawn-animals.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    /* Fixed Back Button styling */
    #backButton {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      font-size: 1em;
    }
    /* Delete button styling */
    #deleteButton {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background-color: #ff6666;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      font-size: 1em;
      color: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .story-list {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 80px auto 0; /* leave room for fixed buttons */
    }
    .story-item {
      margin: 10px 0;
      padding: 15px;
      background: #ffcc00;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1.1em;
    }
    .story-item:hover {
      background: #ffdb4d;
    }
    .no-stories {
      text-align: center;
      font-size: 1.2em;
      color: #555;
    }
    /* Modal styles for delete list and confirmation */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; 
      z-index: 1500; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto;
      background-color: rgba(0,0,0,0.4); /* Black background with opacity */
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      border-radius: 10px;
      max-width: 600px;
      text-align: center;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: #000;
    }
    #deleteList {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    #deleteList li {
      margin: 10px 0;
      padding: 10px;
      background: #ffcc00;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #deleteList li button {
      background-color: #ff6666;
      border: none;
      border-radius: 5px;
      color: #fff;
      padding: 5px 10px;
      cursor: pointer;
    }
    /* Confirmation modal styling */
    #confirmationModal .modal-content {
      max-width: 400px;
    }
    #confirmationModal p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    #confirmationModal button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin: 0 10px;
    }
    #confirmYes {
      background-color: #ff6666;
      color: #fff;
    }
    #confirmNo {
      background-color: #ccc;
      color: #000;
    }
    /* Notification styling */
    .notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 2000;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <!-- Back button directs the user to index.html -->
  <button id="backButton" onclick="goBack()">Back</button>
  <!-- Delete button triggers the modal for deleting a story -->
  <button id="deleteButton" onclick="openDeleteModal()">Delete Story</button>
  
  <h1>Saved Stories</h1>
  <ul id="storyList" class="story-list"></ul>

  <!-- Modal for selecting a story to delete -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Select a Story to Delete</h2>
      <ul id="deleteList"></ul>
    </div>
  </div>

  <!-- Confirmation modal for deletion -->
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <span id="closeConfirmation" class="close">&times;</span>
      <h2>Confirm Deletion</h2>
      <p>Are you sure you want to delete this story?</p>
      <div>
        <button id="confirmYes">Yes</button>
        <button id="confirmNo">No</button>
      </div>
    </div>
  </div>

  <!-- Notification for successful deletion -->
  <div id="notification" class="notification"></div>

  <script>
    function goBack() {
      window.location.href = 'index.html';
    }

    // Close delete modal when user clicks the "X"
    document.getElementById('closeModal').onclick = function() {
      document.getElementById('deleteModal').style.display = 'none';
    };

    // Close confirmation modal when user clicks the "X"
    document.getElementById('closeConfirmation').onclick = function() {
      document.getElementById('confirmationModal').style.display = 'none';
    };

    // Close modal if user clicks outside of modal content (applies to both modals)
    window.onclick = function(event) {
      const deleteModal = document.getElementById('deleteModal');
      const confirmationModal = document.getElementById('confirmationModal');
      if (event.target === deleteModal) {
        deleteModal.style.display = 'none';
      }
      if (event.target === confirmationModal) {
        confirmationModal.style.display = 'none';
      }
    };
  </script>
  <script src="saved-stories.js"></script>
</body>
</html>
